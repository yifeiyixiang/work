 <script> 
 window.onload = function() {
 			var timer = null;
			  var img = document.querySelectorAll('.demo1');
 			// var img = document.querySelector('.demo img');
 			img.width = 500; 
 			function getImg() {
				var i;
				for (i = 0; i < img.length; i++) {
				    img[i].src = 'https://api.dzzui.com/api/imgtaobao?r=' + Math.random();
					img[i].onload = function() {
						clearTimeout(timer);
						timer = setTimeout(getImg, 2000);
					};
					img[i].onerror = function() {
						console.log('图片加载失败...');
					};
				}
 				// img.src = 'https://api.dzzui.com/api/imgtaobao?r=' + Math.random();
 				
 			}
 			getImg();
 		}
